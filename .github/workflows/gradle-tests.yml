# Config from own experience and https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle
name: Run Tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11 using Cache
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      # Validation does not work for some reason. Gradle Wrapper was created by using gradle v7.2 installed from the apt repository.
      #- name: Validate Gradle wrapper
      #  uses: gradle/wrapper-validation-action@v1
      - name: Build with Gradle
        run: ./gradlew build
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties