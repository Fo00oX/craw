# Config from own experience and https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle
name: Run Tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11 using Cache
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@33ad4583fd7ee156f533778736fa1b4940bd83b433934d1cc4e9f608e99a6a89
      - name: Build with Gradle
        run: ./gradlew build
      - name: Cleanup Gradle Cache
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties